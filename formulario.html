<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>

    <div>
        <h1 id="titulo">Peneira Futebol Profissional</h1>
        <p id="subtitulo">Complete Suas informações</p>
        <br>
    </div>

    <form action="" method="POST">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><stron>Email</stron></label>
                <input type="email" name="email" id="email">
            </div>

            <div class="campo">
                <label><strong>Qual posição você quer jogar?</strong></label>
                <label>
                    <input type="radio" name="posição" value="goleiro" checked>GOLEIRO
                </label>
                <label>
                    <input type="radio" name="posição" id="defensor">DEFENSOR
                </label>
                <label>
                    <input type="radio" name="posição" id="meiocampista"> MEIO-CAMPISTA
                </label>
                <label>
                    <input type="radio" name="posição" id="atacante"> ATACANTE
                </label>
            </div>

            <div class="campo">
                <label for="experiencia"><strong>Experiência</strong></label>
                <select name="experiência" id="experiência">
                    <option selected disabled value="">Selecione</option>
                    <option>Nenhuma</option>
                    <option>Já joguei profissionalmente</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Posição Secundária</strong></label>
                    <input type="checkbox" name="posição secundária" value="goleiro">
                    <label for="posição secundária">GOLEIRO</label>
                    <input type="checkbox" name="posição secundária" value="zagueiro">
                    <label for="posição secundária">ZAGUEIRO</label>
                    <input type="checkbox" name="posição secundária" value="meio-campista">
                    <label for="posição secundária">MEIO-CAMPISTA</label>
                    <input type="checkbox" name="posição secundária" value="atacante">
                    <label for="posição secundária">ATACANTE</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência ou sua expectativa:</strong></label>
                <textarea name="expectativa" id="expectativa" rows="6" style="width: 26em;"></textarea>

                <button type="submit" class="botao">Concluído</button>
            </div>
    </form>
    
</body>
</html>
